<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/home.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand text-light" href="#">SMART LOGIN </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><i class="fas fa-bars icon"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-warning ms-auto nav-button">
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="welcome"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <div class="welcome-card w-75 m-auto p-5">
            <h1 class="text-center welcome-title"></h1>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
