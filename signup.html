<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/signup.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="login">
        <div class="container">
          <form class="login-form w-75 m-auto text-center p-5">
            <h1>Smart Login System</h1>
            <input
              id="name"
              class="w-100 bg-transparent ps-2 py-2 rounded my-3"
              type="text"
              placeholder="Enter your name"
            />
            <input
              id="email"
              class="w-100 bg-transparent ps-2 py-2 rounded mb-3"
              type="text"
              placeholder="Enter your email"
            />
            <input
              id="password"
              class="w-100 bg-transparent ps-2 py-2 rounded mb-3"
              type="text"
              placeholder="Enter your password"
            />

            <p id="fail" class="text-danger mb-4 d-none">All inputs required</p>
            <p id="user-exists" class="text-danger mb-4 d-none">
              User already Exists
            </p>
            <p id="success" class="text-success mb-4 d-none">Success</p>
            <p id="email-invalid" class="text-danger mb-4 d-none">
              Email Invalid
            </p>
            <button class="w-100 rounded mb-3" type="submit">Sign Up</button>
            <p>Donâ€™t have an account? <a href="./index.html">Signin</a></p>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
